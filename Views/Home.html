<div class="jumbotron text-center">
    <h1>Dummy chat</h1>
    <p>Welcome to this chat website</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-xs-4"
                 ng-repeat="channel in channels track by $index"
                 style="margin-top: 10px;">
                <img src="../Images/kittens.jpg" style="border-radius: 15px 50px 30px 5px; width: 110px; height: 80px;" />
                <h3 ng-bind="channel.name"></h3>
                <button type="button"
                        class="btn btn-success"
                        ng-click="go('/Channel/' + channel.id)">
                    <span class="glyphicon glyphicon-comment"></span> Enter Room
                </button>
            </div>
        </div>
    </div>
</div>
